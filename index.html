<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-left">
          <a href="#">
            <img src="./jobpasscard.png" alt="Logo-JobPasscard" />
          </a>
        </div>
        <div class="navbar-center">
          <a href="#">about us</a>
          <a href="#">passcard</a>
          <a href="#">profile</a>
        </div>
        <div class="navbar-right">
          <a href="#">
            <svg
              width="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </a>

          <a href="#">
            <svg
              width="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M2 1C1.44772 1 1 1.44772 1 2C1 2.55228 1.44772 3 2 3H3.21922L6.78345 17.2569C5.73276 17.7236 5 18.7762 5 20C5 21.6569 6.34315 23 8 23C9.65685 23 11 21.6569 11 20C11 19.6494 10.9398 19.3128 10.8293 19H15.1707C15.0602 19.3128 15 19.6494 15 20C15 21.6569 16.3431 23 18 23C19.6569 23 21 21.6569 21 20C21 18.3431 19.6569 17 18 17H8.78078L8.28078 15H18C20.0642 15 21.3019 13.6959 21.9887 12.2559C22.6599 10.8487 22.8935 9.16692 22.975 7.94368C23.0884 6.24014 21.6803 5 20.1211 5H5.78078L5.15951 2.51493C4.93692 1.62459 4.13696 1 3.21922 1H2ZM18 13H7.78078L6.28078 7H20.1211C20.6742 7 21.0063 7.40675 20.9794 7.81078C20.9034 8.9522 20.6906 10.3318 20.1836 11.3949C19.6922 12.4251 19.0201 13 18 13ZM18 20.9938C17.4511 20.9938 17.0062 20.5489 17.0062 20C17.0062 19.4511 17.4511 19.0062 18 19.0062C18.5489 19.0062 18.9938 19.4511 18.9938 20C18.9938 20.5489 18.5489 20.9938 18 20.9938ZM7.00617 20C7.00617 20.5489 7.45112 20.9938 8 20.9938C8.54888 20.9938 8.99383 20.5489 8.99383 20C8.99383 19.4511 8.54888 19.0062 8 19.0062C7.45112 19.0062 7.00617 19.4511 7.00617 20Z"
                  fill="#0F0F0F"
                ></path>
              </g>
            </svg>
          </a>
          <a href="#">login</a>
          <a href="#">sign up</a>
        </div>
      </nav>
    </header>
    <section>
      <boxs>
        <div><h1>My Cart</h1></div>
        <div class="inbox">
          <div class="box1">
            <div class="box-left">
              <div class="pic-left">
                <div class="round-icon">
                  <a href="#">
                    <i class="fa-solid fa-trash"></i>
                  </a>
                </div>
                <div class="google-logo">
                  <i class="fa-regular fa-file"></i>
                  <p>Google Docs</p>
                  <p>Use for business</p>
                </div>
              </div>
              <div class="pic-right">
                <p>Google Docs</p>
                <form>
                  <input type="radio" name="lv" value="lv1-3" />
                  <input type="radio" name="lv" value="lv2-3" />
                  <input type="radio" name="lv" value="lv3-3" />
                  <select name="lv">
                    <option value="lv1-3">lv 1-3</option>
                    <option value="lv2-3">lv 2-3</option>
                    <option value="lv3-3">lv 3-3</option>
                  </select>
                </form>
                <br />
                <p>THB 150</p>
              </div>
            </div>
            <div class="box-left">
              <div class="pic-left">
                <div class="round-icon">
                  <a href="#">
                    <i class="fa-solid fa-trash"></i>
                  </a>
                </div>
                <div
                  class="google-logo"
                  style="
                    background: rgb(212, 6, 199);
                    background: linear-gradient(
                      0deg,
                      rgba(212, 6, 199, 1) 16%,
                      rgba(211, 87, 212, 1) 38%,
                      rgba(248, 127, 174, 1) 59%,
                      rgba(235, 216, 240, 1) 83%
                    );
                  "
                >
                  <i class="fa-regular fa-file"></i>
                  <p>Google Slides</p>
                  <p>Use for business</p>
                </div>
              </div>
              <div class="pic-right">
                <p>Google Slides</p>
                <form>
                  <input type="radio" name="lv" value="lv1-4" />
                  <input type="radio" name="lv" value="lv2-4" />
                  <input type="radio" name="lv" value="lv3-4" />
                  <input type="radio" name="lv" value="lv4-4" />
                  <select name="lv">
                    <option value="lv1-4">lv 1-4</option>
                    <option value="lv2-4">lv 2-4</option>
                    <option value="lv3-4">lv 3-4</option>
                    <option value="lv4-4">lv 4-4</option>
                  </select>
                </form>
                <br />
                <p>THB 150</p>
              </div>
            </div>
          </div>
          <div class="box2">
            <div class="box2-top">
              <p style="font-size: 20px; font-weight: bold">Order Info</p>
              <div class="text-THB">
                <p>Subtotal</p>
                <p>THB 300</p>
              </div>
              <form>
                <label>
                  <i class="fa-solid fa-ticket"></i>
                </label>
                <input
                  type="text"
                  name="Promotion-code"
                  placeholder="Promotion code"
                />
                <input type="submit" name="Promotion-code" value="APPLY" />
              </form>
            </div>
            <hr />
            <div class="box2-bottom">
              <div class="text-THB">
                <p>Total payment</p>
                <p style="font-size: 25px; font-weight: bold; color: green">
                  THB 300
                </p>
              </div>
              <input type="submit" value="LOG IN TO CHECKOUT" />
            </div>
          </div>
        </div>
      </boxs>
    </section>
  </body>
</html>
